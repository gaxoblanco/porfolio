<div class="container-component">
  <app-head ></app-head>
  <div class="contact-container">
    <div class="contact-container--information">
      <img class="logo" src="https://i.imgur.com/BYalKP2.png" alt="dibujo de foto carnet">
        <div class="backgroud-input-container">
          <div class="contact-input-container-angle"></div>
          <div class="contact-input-container"></div>
        </div>
      <form class="contact-input--container" [formGroup]="emailListo" (ngSubmit)="enviarEmail()" >
        <h2> Contact to me </h2>
        <div>
            <div class="info-input-container">
              <label for="" class="form-label label-name">Name</label>
              <input
                type="nombre" formControlName="nombre"
                [ngClass]="{'is-invalid':Nombre?.errors && Nombre?.touched, 'is-valid': !Nombre?.errors && Nombre?.touched}"
                class="form-control info-input" id="nombre" placeholder="Your full name">
            </div>


            <div class="info-input-container">
              <label for="exampleInputEmail1" class="label-email">Email</label>
              <input
                type="email" formControlName="email"
                [ngClass]="{'is-invalid':Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}"
                class="form-control info-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Email">
            </div>
          </div>


        <div class="comentari-input">
          <label for=""></label>
          <textarea
            class="form-control"
            id="mensaje"
            type="text"
            formControlName="mensaje"
            [ngClass]="{'is-invalid':Mensaje?.errors && Mensaje?.touched, 'is-valid': !Mensaje?.errors && Mensaje?.touched}">
          </textarea>
        </div>
        <div>
          <div class="button-angle-left"></div>
            <div class="button-contact--enviar">

              <button type="submit" class="button-rectangle-left" [disabled]="!emailListo.valid">
                <p>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                    <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                  </svg>
                </p>
              </button>
              <button type="submit" class="button-rectangle-left" [disabled]="!emailListo.valid">
                <p>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                    <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                  </svg>
                </p>
              </button>
            </div>
        </div>
      </form>
