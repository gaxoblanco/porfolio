<div>
  <form [formGroup]="SkillDTO" class="post-skill">
    <div class="form-container">
    <label for="" class="">nombre</label>
    <input
      type="text"
      id="name"
      placeholder="Skill-Name"
      formControlName="nombre"
    >

    <label for="" class="">descripcion</label>
    <textarea
      [ngClass]="{'is-invalid':Descripcion?.errors && Descripcion?.touched,
      'is-valid': !Descripcion?.errors && Descripcion?.touched}"
      class="form-control textarea-post"
      id="descripcion"
      placeholder="descripcion de la experiencia"
      type="text"
      formControlName="descripcion">
    </textarea>

    <label for="" class="">url</label>
    <input
      type="text"
      id="url"
      placeholder="Your full name"
      formControlName="url"
    >

    <label for="" class="">logo</label>
    <input
      type="text"
      id="logo"
      placeholder="Your full name"
      formControlName="logo"
    >
    </div>
    <button class="button-post" (click)="upSkill()" >Post</button>
  </form>
</div>
