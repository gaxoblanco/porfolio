<div>
  <form [formGroup]="ExpDTO" class="post-exp">
    <div class="form-container">
    <label for="" class="">Trabajo</label>
    <input type="text"
      id="name"
      placeholder="Trbajo - Proyecto"
      formControlName="trabajo"
    >

    <label for="" class="">puesto</label>
    <input type="text"
      id="descripcion"
      placeholder="pequeÃ±a descripcion"
      formControlName="puesto"
    >

    <label for="" class="">descripcion</label>
    <textarea
      class="textarea-post"
      id="descripcion"
      placeholder="descripcion detallada"
      type="text"
      formControlName="descripcion">
    </textarea>

    <label for="" class="">inicio</label>
    <input type="date"
      id="ini"
      placeholder="fecha de inicio"
      formControlName="ini"
    >

    <label for="" class="">final</label>
    <input type="date"
      id="fin"
      placeholder="fecha de final"
      formControlName="fin"
    >

    <label for="" class="">url</label>
    <input type="text"
      id="url"
      placeholder="URL - Trabajo/Proyecto"
      formControlName="url"
    >

    <label for="" class="">logo</label>
    <input type="text"
      id="logo"
      placeholder="URL - Logo "
      formControlName="logo"
    >
    </div>
    <button class="button-post" (click)="saveNew()" >Post</button>
  </form>
</div>
