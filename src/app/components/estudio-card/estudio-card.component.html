<div class="card-experience">
  <div Class="card-angle-rigth">
    <div Class="rectangle">
      <div class="card-conte--text-angle"></div>
      <div class="card-conte--text">
        <h2> {{estudio.estudiado}} </h2>
        <p> {{estudio.descripcion}} </p>
      </div>
      <div class="card-conte--button-date-buttom">
        <a class="buttonL" href="">
          <div>
            <div Class="angle-left"></div>
            <div Class="rectangle-left"><p>Web</p></div>
          </div>
        </a>
        <div class="estudio-date">
          <p> {{estudio.ini| date:'MM-yyyy' }}</p>
          <p> {{estudio.fin| date:'MM-yyyy' }}</p>
        </div>
        <a href="" class="buttonR">
          <div Class="angle-rigth"> {{estudio.url}} </div>
          <div Class="rectangle-rigth"><p>Git</p></div>
        </a>
      </div>
    </div>
    <a
      class="edit option"
      (click)="activeEstady()"
      [class.active]="logeado">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
      </svg>
    </a>
  </div>
  <a
    (click)="deletEst()"
    class="delete option"
    [class.active]="logeado">X</a>
  <img class="logo" [src]="estudio.logo">
  <span class="eddition-container">
    <div class="change" [class.active]="active">
      <app-estudio-up
      StudyDTO="estudio" ></app-estudio-up>
    </div>
  </span>
</div>
