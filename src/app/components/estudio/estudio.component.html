<div class="container-component">
 <app-head ></app-head>
 <div class="container_card">
    <ng-container *ngIf="filteredEst.length > 0; else estItems">
      <app-card-example
        [cardObj]="cardObj" *ngFor="let cardObj of filteredEst"
        >
      </app-card-example>
    </ng-container>

    <ng-template #estItems>
      <app-card-example
        [cardObj]="cardObj" *ngFor="let cardObj of est"
        >
      </app-card-example>
    </ng-template>
  </div>
</div>
