<div>
  <div class="post-taitle">
    <h3>Experience</h3>
  </div>
  <form [formGroup]="ExpDTO" class="post">
    <div class="form-container">
    <label for="" class="">Trabajo</label>
    <input
      [ngClass]="{'is-invalid':Trabajo?.errors && Trabajo?.touched,
      'is-valid': !Trabajo?.errors && Trabajo?.touched}"
      class="form-control"
      type="text"
      id="trabajo"
      placeholder="Nombre de la compa単ia"
      formControlName="trabajo"
    >

    <label for="" class="">puesto</label>
    <input
      [ngClass]="{'is-invalid':Puesto?.errors && Puesto?.touched,
      'is-valid': !Puesto?.errors && Puesto?.touched}"
      class="form-control"
      type="text"
      id="puesto"
      placeholder="puesto desempe単ado"
      formControlName="puesto"
    >

    <label for="" class="">descripcion</label>
    <textarea
      [ngClass]="{'is-invalid':Descripcion?.errors && Descripcion?.touched,
      'is-valid': !Descripcion?.errors && Descripcion?.touched}"
      class="form-control textarea-post"
      id="descripcion"
      placeholder="descripcion de la experiencia"
      type="text"
      formControlName="descripcion">
    </textarea>

    <label for="" class="">inicio</label>
    <input
      [ngClass]="{'is-invalid':Ini?.errors && Ini?.touched,
      'is-valid': !Ini?.errors && Ini?.touched}"
      class="form-control"
      type="date"
      id="ini"
      placeholder="fecha de inicio"
      formControlName="ini"
    >

    <label for="" class="">final</label>
    <input
      type="date"
      id="fin"
      placeholder="fechas de final"
      formControlName="fin"
    >

    <label for="" class="">url</label>
    <input
      [ngClass]="{'is-invalid':Url?.errors && Url?.touched,
      'is-valid': !Url?.errors && Url?.touched}"
      class="form-control"
      type="text"
      id="url"
      placeholder="url - web de la compa単ia"
      formControlName="url"
    >

    <label for="" class="">logo</label>
    <input
      [ngClass]="{'is-invalid':Logo?.errors && Logo?.touched,
      'is-valid': !Logo?.errors && Logo?.touched}"
      class="form-control"
      type="text"
      id="logo"
      placeholder="url - logo de la compa単ia"
      formControlName="logo"
    >
    </div>
    <button class="button-post" (click)="saveNew()" >Post</button>
  </form>
</div>
