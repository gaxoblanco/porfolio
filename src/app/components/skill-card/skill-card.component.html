<div class="card card-angle">
    <section Class="card-angle-rigth">
      <div>
        <div Class="rectangle"></div>
        <div Class="angle-rigth"></div>
      </div>
      <div class="information-skill-container">
        <div class="information-skill-text">
          <h2> {{skill.nombre}} </h2>
          <p> {{skill.descripcion}} </p>
        </div>
          <a class="buttonL"[href]="skill.url" target="_blank">
              <div Class="button-angle-left"></div>
              <div Class="button-rectangle-left">
                <p>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-link-45deg" viewBox="0 0 16 16">
                    <path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.002 1.002 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z"/>
                    <path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243L6.586 4.672z"/>
                  </svg>
                </p>
              </div>
          </a>
      </div>
    </section>
  <a
  class="edit option"
  (click)="activeEstady()"
  [class.active]="logeado">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
      <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
    </svg>
  </a>
  <a
    (click)="deletSki()"
    class="delete option"
    [class.active]="logeado">X
  </a>
  <img class="logo" [src]="skill.logo">
  <span class="eddition-container">
    <div class="change" [class.active]="active">
      <app-skill-up-data></app-skill-up-data>
    </div>
  </span>
</div>
