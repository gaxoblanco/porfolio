<article class="card_skill all {{colorState}}">
  <figure class="skill_figure"><img class="filterColor_img" [src]="skill.logo" alt="img skill logo" /></figure>
  <section class="skill_section">
    <h4>{{skill.nombre}}</h4>
    <p>{{skill.descripcion}}</p>
    <a aria-label="go to more information about this skill" class="skill_a" target="_blank" [href]="skill.url"><p>more</p></a>
  </section>
</article>
