<div class="position_relative">
  <div class="cardExample all">
    <div class="cardExample_container">
      <figure class="cardExample_figure">
        <img class="cardExample_img" src={{cardObj.img}} class="cardExample_img"/>
      </figure>
      <div class="cardExample_link_container">
        <!-- valido si existen los links .git, .web, ... -->
        <div class="cardExample_link git" *ngIf="cardObj.git">
          <a href="{{cardObj.git}}">git</a>
        </div>
        <a href="{{cardObj.web}}" class="cardExample_link web" *ngIf="cardObj.web">
          <p>web</p>
        </a>
      </div>
    </div>
    <!--  -->
    <div class="cardExample_container">
      <div class="cardExample_info_container">
        <h4 class="cardExample_info_title">{{cardObj.title}}</h4>
        <p class="cardExample_info">{{cardObj.pp}}</p>
      </div>
      <div class="cardExample_more_info">
        <div class="text-animation">
          <p>{{cardObj.ini}}</p>
          <span *ngFor="let tag of cardObj.tags; "> • {{tag}}</span>
          <p>{{cardObj.ini}}</p>
          <span *ngFor="let tag of cardObj.tags; "> • {{tag}}</span>
          <p>{{cardObj.ini}}</p>
          <span *ngFor="let tag of cardObj.tags; "> • {{tag}}</span>
          <p>{{cardObj.ini}}</p>
          <span *ngFor="let tag of cardObj.tags; "> • {{tag}}</span>
          <p>{{cardObj.ini}}</p>
          <span *ngFor="let tag of cardObj.tags; "> • {{tag}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
